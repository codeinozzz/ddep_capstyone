<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Generativo Multimodal</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Asistente Generativo Multimodal</h1>
            <div class="session-info">
                <span id="session-id">Sin sesion</span>
                <button id="new-session-btn">Nueva Sesion</button>
            </div>
        </header>

        <div class="config-panel">
            <h3>Configuracion</h3>
            <div class="config-controls">
                <div class="config-item">
                    <label>Estilo:</label>
                    <select id="style-select">
                        <option value="modern">Modern</option>
                        <option value="rustic">Rustic</option>
                        <option value="brutalism">Brutalism</option>
                        <option value="minimalist">Minimalist</option>
                        <option value="industrial">Industrial</option>
                        <option value="mediterranean">Mediterranean</option>
                        <option value="scandinavian">Scandinavian</option>
                        <option value="contemporary_luxury">Contemporary Luxury</option>
                    </select>
                </div>
                <div class="config-item">
                    <label>Modo:</label>
                    <select id="mode-select">
                        <option value="auto">Auto</option>
                        <option value="spec">Solo Especificacion</option>
                        <option value="image">Solo Imagen</option>
                    </select>
                </div>
                <div class="config-item">
                    <label>Steps:</label>
                    <input type="number" id="steps-input" value="50" min="20" max="100">
                </div>
                <div class="config-item">
                    <label>Guidance:</label>
                    <input type="number" id="guidance-input" value="7.5" min="1" max="20" step="0.5">
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div id="chat-messages"></div>
        </div>

        <div class="input-container">
            <input type="text" id="message-input" placeholder="Describe tu proyecto (ej: genera una cocina minimalista con render)">
            <button id="send-btn">Enviar</button>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
